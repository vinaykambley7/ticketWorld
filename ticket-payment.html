<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket-payment.css"type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <div class="payment-box">
        <h2>Payment Details</h2>
        <p id="payment-seats"></p>
        <p id="payment-total"></p>
        <div id="payment-movie"></div>

        <div class="pay-methods">
            <label><input type="radio" name="method" value="upi" /> UPI</label>
            <label><input type="radio" name="method" value="card" /> Debit Card</label>
            <label><input type="radio" name="method" value="credit" /> Credit Card</label>
        </div>

        <div id="upi-fields" class="method-fields">
            <label for="upi-id">UPI ID</label>
            <input type="text" id="upi-id" placeholder="example@upi" />
        </div>

        <div id="card-fields" class="method-fields">
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" placeholder="1234 5678 9012 3456" />
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" />
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" placeholder="123" />
        </div>

        <button onclick="submitPayment()">Pay Now</button>
    </div>
    <div id="confirmation" class="hidden">
  <div class="checkmark-container">
    <div class="checkmark-circle">
      <div class="checkmark">&#10004;</div>
    </div>
    
  </div>
</div>
<!-- Success Modal (hidden by default) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center p-5">
                <div class="checkmark-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h3 class="mt-4 mb-3">Payment Successful!</h3>
                <p>Your tickets have been booked successfully.</p>
                <div class="booking-details mt-4">
                    <p><strong>Movie:</strong> <span id="success-movie"></span></p>
                    <p><strong>Seats:</strong> <span id="success-seats"></span></p>
                    <p><strong>Amount Paid:</strong> â‚¹<span id="success-amount"></span></p>
                </div>
                <a href="ticket-main.html"><button class="btn btn-success mt-4">Done</button></a>
            </div>
        </div>
    </div>
</div>


    <script src="ticket-payment.js">

    </script>
</body>

</html>
