<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket-forgot.css"type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>


<body>
    <div class="forgot-container">
        <div class="form-box">
            <h2>Forgot Password</h2>
            
                <form id="forgotForm">
                    <input type="email" id="forgotEmail" placeholder="Enter registered email" />
                    <p class="error-text" id="forgotEmailErr"></p>
                    
                    <button type="submit" class="button">Submit</button>
             
                </form>
                          

            <div id="resetSection" style="display: none;">
                <h3>Reset Password</h3>
                <input class="inp1" type="password" id="newPassword" placeholder="New Password" />
                <p class="error-text" id="newPassErr"></p>
                <input class="inp2" type="password" id="confirmNewPassword" placeholder="Confirm Password" />
                <p class="error-text" id="confirmPassErr"></p>
                
                <button id="resetBtn" class="resetBtn">Reset Password</button>
            </div>

            <p class="success-text" id="resetSuccessMsg"></p>
        </div>
    </div>
    <script src="ticket-forgot.js"></script>
</body>

</html>
