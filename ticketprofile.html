<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
     <link rel="stylesheet" href="ticketprofile.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    
</head>
<body>
    <div class="profile-container">
        <!-- Header Section -->
        <div class="profile-header">
            <img src="" alt="Profile" class="profile-pic">
            <h1 class="profile-name" id="NamePro"></h1>
            <p class="profile-title">Premium Travel Member</p>
            <span class="profile-status">
                <i class="fas fa-star" style="color: var(--secondary-color);"></i>
                VIP Status
            </span>
        </div>

        <!-- Body Section -->
        <div class="profile-body">
            <h2 class="section-title">
                <i class="fas fa-user-circle"></i>
                Personal Details
            </h2>

            <div class="details-grid">
                <!-- Detail 1 -->
                <div class="detail-card">
                    <div class="detail-title">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </div>
                    <div class="detail-value" id="emailEl"></div>
                </div>

                <!-- Detail 2 -->
                <div class="detail-card">
                    <div class="detail-title">
                        <i class="fas fa-phone"></i>
                        Phone Number
                    </div>
                    <div class="detail-value" id="PhoneEl"></div>
                </div>

                <!-- Detail 3 -->
                <div class="detail-card">
                    <div class="detail-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Location
                    </div>
                    <div class="detail-value"></div>
                </div>

                <!-- Detail 4 -->
                <div class="detail-card">
                    <div class="detail-title">
                        <i class="fas fa-birthday-cake"></i>
                        Date of Birth
                    </div>
                    <div class="detail-value" id="date"></div>
                </div>

                <!-- Detail 5 -->
                <div class="detail-card">
                    <div class="detail-title">
                        <i class="fas fa-passport"></i>
                        Alternate Number
                    </div>
                    <div class="detail-value" id="PaasPort"></div>
                </div>

                <!-- Detail 6 -->
                <div class="detail-card">
                    <div class="detail-title">
                        <i class="fas fa-calendar-alt"></i>
                        Member Since
                    </div>
                    <div class="detail-value" id="Member"></div>
                </div>
            </div>

            
        </div>
    </div>
    <script src="ticketprofile.js"></script>
</body>
</html>
