<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Cricket - Ticket World</title>
    <link rel="stylesheet" href="ticketCricketdetails.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
    <div class="concert-performers-container">


        <h1>🎟 Book Your Tickets</h1>

        <div class="booking-card">
            <form id="bookingForm">
                <div class="event-info">
                    <h2>CSk vs RCB - <span></span></h2>
                    <p>📍 Narendra Modi Stadium, Ahmedabad</p>
                    <p>📅 March 7, 2024 | 🕒 9:30 AM IST</p>
                    <p id="price-detail" >💰 </p>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="ticketQuantity">Number of Tickets</label>
                    <div class="quantity-selector">
                        <button type="button" class="quantity-btn">-</button>
                        <input type="number" id="ticketQuantity" name="ticketQuantity" value="1" min="1" max="10" style="text-align: center; width: 60px;">
                        <button type="button" class="quantity-btn">+</button>
                    </div>
                </div>

                <div class="total-section">
                    <h3>Order Summary</h3>
                    <p id="ticketSummary">1 x North Stand Ticket: ₹1,499</p>
                    <p>Service Fee: ₹99</p>
                    <p><strong id="totalAmount">Total: ₹1,598</strong></p>
                </div>

                <div class="confirmation-message" id="confirmationMessage">
                    Booking confirmed! A confirmation has been sent to your email.
                </div>

                <button type="submit" class="confirm-btn">Confirm Booking</button>
            </form>
        </div>
    </div>



    <script src="ticketseatipl.js">
        
    </script>
</body>

</html>
